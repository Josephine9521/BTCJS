<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확률계산기</title>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const inp = prompt("몇 회를 돌리시겠습니까?");
      //const num = Math.floor(Math.random()*45)+1;
      let num1 = 0;
      let num2 = 0;
      let num3 = 0;
      let num4 = 0;
      let num5 = 0;
      let num6 = 0;
      for (let i = 0; i < inp; i++) {
        const num = Number((Math.floor(Math.random() * 6) + 1).toFixed(0));
        console.log("num 값 : ", num);
        if (num == 1) {
          num1 += 1;
        } else if (num == 2) {
          num2 += 1;
        } else if (num == 3) {
          num3 += 1;
        } else if (num == 4) {
          num4 += 1;
        } else if (num == 5) {
          num5 += 1;
        } else {
          num6 += 1;
        }
        console.log("횟수 :", i);
        console.log("num 값 :", num);
        console.log(
          "num1:",
          num1,
          "번",
          "\n",
          "num2:",
          num2,
          "번",
          "\n",
          "num3:",
          num3,
          "번",
          "\n",
          "num4:",
          num4,
          "번",
          "\n",
          "num5:",
          num5,
          "번",
          "\n",
          "num6:",
          num6,
          "번"
        );
        console.log("검증 : ", num1 + num2 + num3 + num4 + num5 + num6);
      }
    </script>
    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
