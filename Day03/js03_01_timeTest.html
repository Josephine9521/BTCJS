<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>console.time</title>
    <script>
      const oriTime = 10000000;
      const arr = [];
      for (let i = 0; i < oriTime; i++) {
        arr.push(i);
      }

      console.time("let for - 10,000");
      for (let i = 0; i < oriTime; i++) {}
      console.timeEnd("let for - 10,000");

      console.time("let for - length start");
      for (let i = 0; i < arr.length; i++) {}
      console.timeEnd("let for - length start");

      console.time("let for - length end");
      const cnt = arr.length;
      for (let i = cnt; i > 0; i--) {}
      console.timeEnd("let for - length end");

      console.time("var for - length start");
      for (var i = 0; i < arr.length; i++) {}
      console.timeEnd("var for - length start");

      console.time("forEach : function");
      arr.forEach(function (v, i) {});
      console.timeEnd("forEach : function");

      console.time("forEach : =>");
      arr.forEach((v, i) => {});
      console.timeEnd("forEach : =>");

      console.time("forOf");
      for (const v of arr) {
      }
      console.timeEnd("forOf");

      console.time("forIn");
      for (const i in arr) {
      }
      console.timeEnd("forIn");
    </script>
  </head>
  <body></body>
</html>
