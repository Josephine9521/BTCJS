<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확률</title>
  </head>
  <body>
    <h1>주사위 확률</h1>
    <div id="text">Loading..</div>
    <script>
      const ran = Math.floor(Math.random() * 100);
      const div = document.getElementById("text");
      div.textContent = "데이터가 들어옵니다.";

      if (ran < 10) {
        div.textContent = `당첨 ${ran}`;
      } else {
        div.textContent = `꽝! ${ran} `;
      }
    </script>
  </body>
</html>
