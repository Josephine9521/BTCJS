<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script>
      let list = `<table><thead><tr><th>단수</th><th>구구단</th>
        <th>결과</th></tr></thead><tbody>`;
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          list += `<tr>
            <td>${i + 1}단</td>
            <td>${i + 1} x ${j + 1}</td>
            <td>${(i + 1) * (j + 1)}</td>
            </tr>`;
        }
      }
      list += ` </tbody></table>`;
      document.write(list);
    </script>
    <style>
      table {
        text-align: center;
        border: 2px solid black;
        border-collapse: collapse;
        width: 500px;
      }
      th,
      tr,
      td {
        border: 2px solid black;
        margin: 100px;
      }
      th {
        color: white;
        background-color: black;
      }
      td {
        background-color: beige;
      }
    </style>
  </head>
  <body></body>
</html>
