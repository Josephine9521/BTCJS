<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자 연산자, 숫자 연산자, bool 자료형</title>
    <script>
      // 문자 연산자
      const str = "가나다" + "라마바"[1] + "사아자"[2];
      console.log(str);

      // 숫자 연산자
      const num1 = 30 + 20 * 3;
      const num2 = (30 + 20) * 3;
      console.log(num1, num2);
      console.log("30 + 20 * 3 = " + num1, "\n", " (30 + 20) * 3; = " + num2);

      // bool 자료형
      const b1 = !true;
      const b2 = !!false;
      const b3 = 57 > 333;
      const b4 = 123 == "123";
      // const b5 = 123 === "123";
      const b5 = "사랑" > "하마";
      console.log(
        "1. !true = " + b1 + "\n",
        "2. !!false = " + b2 + "\n",
        "3. 57 > 333 = " + b3 + "\n",
        '4. 123 == "123" = ' + b4 + "\n",
        '5. "사랑" > "하마" = "' + b5
      );
      console.log("가".charCodeAt(), "하".charCodeAt());
    </script>
  </head>

  <body></body>
</html>
