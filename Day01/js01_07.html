<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script>
      const inp = prompt("출력할 구구단의 단수를 입력하세요");
      const list = ` <table>
        <thead>
          <tr>
            <th>${inp}단</th>
            <th>결과</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>${inp} x 1</td>
            <td>${inp * 1}</td>
          </tr>
          <tr>
            <td>${inp} x 2  </td>
            <td>${inp * 2}</td>
          </tr>
          <tr>
            <td>${inp} x 3</td>
            <td>${inp * 3}</td>
          </tr>
          <tr>
            <td>${inp} x 4</td>
            <td>${inp * 4}</td>
          </tr>
          <tr>
            <td>${inp} x 5</td>
            <td>${inp * 5}</td>
          </tr>
          <tr>
            <td>${inp} x 6</td>
            <td>${inp * 6}</td>
          </tr>
          <tr>
            <td>${inp} x 7</td>
            <td>${inp * 7}</td>
          </tr>
          <tr>
            <td>${inp} x 8</td>
            <td>${inp * 8}</td>
          </tr>
          <tr>
            <td>${inp} x 9</td>
            <td>${inp * 9}</td>
          </tr>
          <tr>
            <td>${inp} x 10</td>
            <td>${inp * 10}</td>
          </tr>
        </tbody>
      </table>`;
      document.write(list);
    </script>
    <style>
      thead {
        background-color: bisque;
      }
      table {
        width: 5%;
        text-align: center;
        border-collapse: collapse;
      }
      td,
      th {
        padding: 5%;
        border: 2px solid black;
      }
      table,
      th,
      td {
        width: 20%;
        border: 2px solid black;
      }
    </style>
  </head>
  <body></body>
</html>
