<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script>
      const inp = prompt("출력할 구구단의 단수를 입력하세요");
      let list = ` <table> <thead> <tr> <th>${inp}단</th> <th>결과</th> </tr> </thead><tbody>`;
      for (let i = 0; i < 9; i++) {
        list += `<tr>
            <td>${inp} x ${i + 1} </td><td>${inp * (i + 1)}</td></tr>`;
      }
      list += `</tbody> </table>`;

      document.write(list);
    </script>
    <style>
      thead {
        background-color: bisque;
      }
      table {
        width: 5%;
        text-align: center;
        border-collapse: collapse;
      }
      td,
      th {
        padding: 5%;
        border: 2px solid black;
      }
      table,
      th,
      td {
        width: 20%;
        border: 2px solid black;
      }
    </style>
  </head>
  <body></body>
</html>
