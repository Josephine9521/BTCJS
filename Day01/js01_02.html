<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt</title>
    <script>
      const inp = prompt("당신의 이름을 입력하세요.");
      alert("당신은 " + inp + "님 이시군요.");
      const list = "<p>점점 날씨가 추워지는 군요</p>";
      document.write(list);
    </script>
  </head>
  <body></body>
</html>
