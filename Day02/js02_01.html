  <body>
    <h1>자리 배치도</h1>
    <script>
      const inputAll = prompt("총 인원이 몇 명 입니까?") || 15;
      const inputColumn = prompt("한 줄에 몇 명 앉으시겠습니까?") || 6;
      let seat = 0;
      let list = `<table>`;
      while (seat < inputAll) {
        list += `<tr>`;
        for (let i = 0; i < inputColumn; i++) {
          if (seat < inputAll) {
            list += `<td>좌석${++seat}</td>`;
          }
        }
        list += `</tr>`;
      }
      list += `</table>`;
      document.write(list);
    </script>
  </body>
