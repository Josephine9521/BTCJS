<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메소드</title>
    <script>
      const arr = [11, 22, 33, 44, 55, 66, 77];
      arr.push(123); // arr.unshift 왼쪽부터 추가
      console.log(1, arr);
      arr.pop(); // arr.shift() 왼쪽부터 삭제
      console.log(2, arr);

      //arr.slice(); 원본 유지
      // console.log(arr.slice(2, 4));

      // arr.splice(); 원본 변경
      // console.log(arr);

      // splice(시작, 삭제 개수, 값)
      // 삭제
      arr.splice(1, 3);
      console.log(arr);

      // 추가
      arr.splice(1, 0, 44, 33, 22);
      console.log(arr);

      // 수정
      arr.splice(4, 2, 99);
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
