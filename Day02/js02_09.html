<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += forH1("안녕");
    </script>
    <div></div>
    <script>
      document.body.innerHTML += forH1("반갑다");
    </script>
  </body>
</html>
