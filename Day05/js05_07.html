<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        margin: 10px;
        padding: 5px;
        text-align: center;
        background-color: black;
        color: white;
      }
    </style>
    <script>
      function con(event) {
        console.log(event);
        console.log(event.id);
        console.log(event.className);
      }

      function con2(event) {
        console.log(event.textContent);
      }

      function inc(e) {
        console.log(e.value);
      }
    </script>
  </head>
  <body>
    <!-- 
    onclick = 오브젝트
    this.value 
    
    -->

    <div id="divId" class="divClass" onclick="con2(this)">색상 버튼</div>
    <button onclick="alert('반가워요')">동작</button>
    <button id="bt1" class="button1" onclick="con(this)">테스트 버튼_1</button>
    <button onclick="con2(this)">테스트 버튼_2</button>
    <hr />
    <input type="text" onkeyup="inc(this)" />
  </body>
</html>
