    <title>Lotto 중복 제거_indexOf 와 include</title>
    <script>
            const count = Array(45).fill(0); // 해당 숫자 카운팅 용

            const arr = [];
            while (arr.length < 6) {
              const ran = Math.floor(Math.random() * 45 + 1);
              if (!arr.includes(ran)) arr.push(ran);
              //if (arr.length >= 6) break;
            }
            // sort : a - b 오름차 순,
            //        b - a 내림차 순
            console.log(arr.sort((a, b) => a - b));

            // 검증 프로그램 만들기
            const set = new Set(arr);
            if (set.size < 6) {
              while (set.size < 6) {
                const ran = Math.floor(Math.random() * 45 + 1);
                set.add(ran);
                console.log(set);
              }
            }
            console.log(Array.from(set).sort((a, b) => a - b));

      // Set은 중복된 값을 허용하지 않는 데이터 구조입니다.
    </script>
