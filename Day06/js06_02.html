<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서객체 생성하기_createElement, appendChild</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        for (let i = 0; i < 10; i++) {
          const header = document.createElement("h1");
          document.body.appendChild(header); // 문서의 body 에 사용하겠다는 의미
          header.style.color = "white";
          header.style.backgroundColor = "black";
          header.style.width = "400px";
          header.style.margin = "10";
          header.style.textAlign = "center";
          header.textContent = "문서 객체 동적으로 생성 중";
          header.setAttribute("id", "title");
          header.setAttribute("class", "UserClass");
        }
      });
    </script>
  </head>
  <body></body>
</html>
